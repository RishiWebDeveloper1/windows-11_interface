<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            user-select: none;
            font-family: 'Segoe UI';
            font-weight: 100;
        }

        .container {
            width: 100%;
            height: 100vh;
            color: white;
            background-color: rgb(22, 22, 22);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }

        iframe {
            width: 96%;
            max-width: 1550px;
            margin-top: 20px;
            aspect-ratio: 16 /9;
            border-radius: 20px;
        }

        .title-box {
            width: 90%;
            margin-top: 20px;
            height: auto;
            font-size: 20px;
            font-weight: bolder;
        }

        .channel-detail-box {
            width: 90%;
            height: 100px;
            display: flex;
            align-items: center;
        }

        .channel-logo-box {
            width: 60px;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .channel-logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 150px;
        }

        .channel-name-box {
            width: calc(100% - 60px);
            min-width: max-content;
            height: 60px;
            font-size: 24px;
            font-weight: bolder;
            overflow-x: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .subscriber-count-box {
            width: 100%;
            height: 20px;
            font-size: 14px;
            color: rgb(197, 197, 197);
        }

        .discription-box {
            width: 90%;
            height: 118px;
            min-height: 118px;
            padding: 15px;
            margin-top: 20px;
            background-color: rgb(74, 73, 73);
            border-radius: 10px;
        }

        .discription-box::-webkit-scrollbar {
            display: none;
        }

        .discription {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!-- https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1 -->
    <div class="container">
        <iframe src="https://www.youtube.com/embed/DusI3yKpkJc" allow="autoplay" frameborder="0"></iframe>
        <div class="title-box">
            No Title Avalible!!!
        </div>
        <div class="channel-detail-box">
            <div class="channel-logo-box">
                <img src="https://yt3.ggpht.com/ytc/AIdro_kNaumymcxYzV7_n7_VRbQ2TRlIbU2w5csOMN0cH8jiED8=s48-c-k-c0x00ffffff-no-rj"
                    alt="" class="channel-logo-icon">
            </div>
            <div class="channel-name-box">
                <div class="channel-name">
                    code with harry
                </div>
                <div class="subscriber-count-box">
                    100M subscribers
                </div>
            </div>
        </div>
        <div class="discription-box">
            <div class="discription">
                The Discription is not avalible for this channel.!!!
            </div>
        </div>
    </div>

    <script>
        let iframe = document.querySelector('iframe');
        let title = document.querySelector('.title-box');
        let discription = document.querySelector('.discription-box');

        let getTitle = localStorage.getItem('title-youtube');
        let getUrl = localStorage.getItem('url-youtube');
        let getDiscription = localStorage.getItem('discription-youtube');
        let getChannelId = localStorage.getItem('channelId-youtube');

        iframe.src = `https://www.youtube.com/embed/${getUrl}?autoplay=1`;
        title.textContent = getTitle;
        discription.textContent = getDiscription;

        const apiKey = 'AIzaSyCkzOqQxFUSEBsN7pO_W797gQCZJ9_haM4';
        const channelUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${getChannelId}&key=${apiKey}`;
        const statisticsUrl = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${getChannelId}&key=${apiKey}`;

        fetch(channelUrl)
            .then(response => response.json())
            .then(data => {
                const channelData = data.items[0].snippet;
                displayChannelData(channelData);
            })
            .catch(error => {
                console.error('Error fetching channel data:', error);
            });

        fetch(statisticsUrl)
            .then(response => response.json())
            .then(data => {
                const statistics = data.items[0].statistics;
                displayStatistics(statistics);
            })
            .catch(error => {
                console.error('Error fetching statistics:', error);
            });

        function displayChannelData(channelData) {
            // Display channel data on the web page
            document.querySelector('.channel-logo-icon').src = channelData.thumbnails.high.url;
            document.querySelector('.channel-name').textContent = channelData.title;
        }

        function displayStatistics(statistics) {
            // Display statistics data on the web page
            document.querySelector('.subscriber-count-box').textContent = `${statistics.subscriberCount} subscribers`;
            // document.getElementById('likeCount').textContent = `${statistics.likeCount}`;
        }
    </script>
</body>

</html>
