<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.search-bar {
    display: flex;
    margin-bottom: 20px;
}

#searchInput {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

#searchInput:focus {
    outline: none;
    border-color: #3f88f8;
}

#searchResults {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
}

.search-result {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.search-result:hover {
    transform: translateY(-5px);
}

.search-result a {
    display: block;
    text-decoration: none;
    color: #333;
}

.search-result img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.search-result h3 {
    margin: 10px;
    font-size: 16px;
    line-height: 1.2;
}

@media (max-width: 600px) {
    .search-bar {
        flex-direction: column;
    }

    #searchInput {
        margin-bottom: 10px;
    }
}

  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search...">
<div id="searchResults"></div>

</body>
<script>
const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');

searchInput.addEventListener('input', function() {
    const searchTerm = searchInput.value.trim();
    if (searchTerm.length > 0) {
        // Call a function to fetch search results using YouTube Data API
        fetchSearchResults(searchTerm);
    } else {
        searchResults.innerHTML = ''; // Clear search results if search term is empty
    }
});

function fetchSearchResults(searchTerm) {
    const apiKey = 'AIzaSyCkzOqQxFUSEBsN7pO_W797gQCZJ9_haM4';
    const maxResults = 10;

    const apiUrl = `https://www.googleapis.com/youtube/v3/search?q=${searchTerm}&key=${apiKey}&maxResults=${maxResults}&part=snippet&type=video`;

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (!data.items) {
                throw new Error('No items found in the search results');
            }
            displaySearchResults(data.items);
        })
        .catch(error => {
            console.error('Error fetching search results:', error);
        });
}


function displaySearchResults(results) {
    // Clear previous search results
    searchResults.innerHTML = '';

    // Iterate over the search results and create HTML elements to display them
    results.forEach(result => {
        const title = result.snippet.title;
        const videoId = result.id.videoId;
        const thumbnailUrl = result.snippet.thumbnails.default.url;

        // Create HTML elements for each search result
        const resultItem = document.createElement('div');
        resultItem.classList.add('search-result');
        resultItem.innerHTML = `
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                <img src="${thumbnailUrl}" alt="${title}">
                <h3>${title}</h3>
            </a>
        `;

        // Append the search result to the search results container
        searchResults.appendChild(resultItem);
    });
}



</script>
</html>
